<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة السور القرآنية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl; /* تغيير اتجاه النص إلى اليمين */
        }

        .container {
            max-width: 90%; /* تعديل عرض الحاوية ليكون متناسقاً */
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: right; /* محاذاة النص إلى اليمين */
            max-height: 500px; /* تحديد أقصى ارتفاع للقائمة */
            overflow-y: auto; /* تمكين التمرير العمودي */
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #1e90ff;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            direction: rtl; /* تغيير اتجاه النص إلى اليمين */
        }

        .modal-content {
            height: calc(90vh - 160px); /* Fixed height for modal content */
            overflow-y: auto; /* Make inner content scrollable */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: -10px;
            left: 5px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
            text-decoration: center;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        .surahName {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .ayahsList {
            margin-top: 0; /* No margin-top to prevent overlap with the modal header */
        }

        .ayah {
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* For positioning actions */
        }

        .ayah:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .ayahNumber {
            font-weight: bold;
            color: #333;
            margin-left: 5px; /* Move the number closer to the text */
        }

        .ayahText {
            flex: 1;
            margin-right: 10px;
            color: #333;
        }

        .sajdaAyah {
            background-color: #c8e6c9; /* Light green background for sajda ayah */
        }

        .sajdaMarker {
            font-size: 18px;
            color: #1e90ff; /* Blue color for info icon */
            margin-left: 5px;
            cursor: pointer;
        }

        .sajdaMarker:hover {
            color: #4caf50; /* Green color on hover */
        }

        /* Audio play icon */
        .playIcon {
            font-size: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Copy icon */
        .copyIcon {
            font-size: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Floating Snackbar styles */
        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        /* Special styling for the Bismillah ayah */
        .bismillah {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>قائمة السور</h1>
        <ul id="surahList">
        </ul>
    </div>

    <!-- Modal for displaying surah details -->
    <div id="surahModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="surahName" class="surahName"></h2>
            </div>
            <div id="ayahsList">
                <!-- Ayahs will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Floating Snackbar for copy confirmation -->
    <div id="snackbar" class="snackbar">تم نسخ الآية إلى الحافظة!</div>

    <!-- JavaScript for fetching data and handling interactions -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let currentAudio = null; // To store the current audio element

            // Fetch surah data from Alafasy API
            $.ajax({
                url: 'https://api.alquran.cloud/v1/quran/ar.alafasy',
                method: 'GET',
                success: function (data) {
                    let surahs = data.data.surahs;

                    // Populate surah list
                    let surahList = $('#surahList');
                    surahs.forEach(function (surah) {
                        let surahItem = $('<li><a href="#" data-surah="' + surah.number + '">' + surah.name + '</a></li>');
                        surahList.append(surahItem);

                        // Event listener for surah item click
                        surahItem.click(function (e) {
                            e.preventDefault();
                            displaySurahModal(surah);
                        });
                    });
                },
                error: function (err) {
                    console.error('Error fetching surahs:', err);
                }
            });

            // Function to display surah modal with ayahs
            function displaySurahModal(surah) {
                let modal = $('#surahModal');
                let surahName = $('#surahName');
                let ayahsList = $('#ayahsList');

                surahName.text(surah.name);
                ayahsList.empty();

                // Check for Bismillah and create a special div for it
                let bismillahText = "بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ";
                let hasBismillah = false;

                surah.ayahs.forEach(function (ayah) {
                    if (ayah.text.startsWith(bismillahText)) {
                        let bismillahItem = $('<div class="bismillah">' + bismillahText + '</div>');
                        ayahsList.append(bismillahItem);
                        ayah.text = ayah.text.replace(bismillahText, '').trim(); // Remove Bismillah from the ayah text
                        hasBismillah = true;
                    }
                });

                surah.ayahs.forEach(function (ayah) {
                    let ayahItem = $('<div class="ayah">' +
                        '<span class="ayahNumber">' + ayah.numberInSurah + '&nbsp;</span>' + // Ayah number with space
                        '<span class="ayahText">' + ayah.text + '</span>' +
                        '<span class="ayahActions">' +
                        (ayah.text.startsWith(bismillahText) ? '' : '<span class="playIcon" title="تشغيل الآية">&#9654;</span>') + // Play icon
                        (ayah.text.startsWith(bismillahText) ? '' : '<span class="copyIcon" title="نسخ الآية">&#128203;</span>') + // Copy icon
                        '</span>' +
                        (ayah.sajda ? '<span class="sajdaMarker" title="يوجد سجدة هنا">&#8505;</span>' : '') +
                        '</div>');
                    ayahsList.append(ayahItem);

                    // Change style if sajda is true
                    if (ayah.sajda) {
                        ayahItem.addClass('sajdaAyah');
                    }

                    // Handle audio play and pause
                    let audio;
                    ayahItem.find('.playIcon').click(function () {
                        let icon = $(this);
                        if (!audio || audio !== currentAudio) {
                            if (currentAudio) {
                                currentAudio.pause();
                                let currentIcon = $('.playIcon[data-playing="true"]');
                                currentIcon.html('&#9654;'); // Change back to play icon for previously playing ayah
                                currentIcon.attr('data-playing', 'false');
                            }
                            audio = new Audio(ayah.audio);
                            audio.play();
                            currentAudio = audio; // Store the current audio element
                            icon.html('&#10074;&#10074;'); // Change to pause icon
                            icon.attr('data-playing', 'true');
                        } else {
                            if (audio.paused) {
                                audio.play();
                                icon.html('&#10074;&#10074;'); // Change to pause icon
                                icon.attr('data-playing', 'true');
                            } else {
                                audio.pause();
                                icon.html('&#9654;'); // Change back to play icon
                                icon.attr('data-playing', 'false');
                            }
                        }
                    });

                    // Handle copy to clipboard
                    ayahItem.find('.copyIcon').click(function () {
                        let tempInput = $('<input>');
                        $('body').append(tempInput);
                        tempInput.val(ayah.text).select();
                        document.execCommand('copy');
                        tempInput.remove();

                        showSnackbar();
                    });
                });

                // Display the modal
                modal.show();
            }

            // Hide the modal when the close button is clicked
            $('.close').click(function () {
                $('#surahModal').hide();
                if (currentAudio) {
                    currentAudio.pause();
                    let currentIcon = $('.playIcon[data-playing="true"]');
                    currentIcon.html('&#9654;'); // Change back to play icon for previously playing ayah
                    currentIcon.attr('data-playing', 'false');
                    currentAudio = null;
                }
            });

            // Function to show snackbar
            function showSnackbar() {
                let snackbar = $('#snackbar');
                snackbar.addClass('show');
                setTimeout(function () {
                    snackbar.removeClass('show');
                }, 3000);
            }

            // Close modal when clicking outside of it
            $(window).click(function (e) {
                let modal = $('#surahModal');
                if (e.target == modal[0]) {
                    modal.hide();
                    if (currentAudio) {
                        currentAudio.pause();
                        let currentIcon = $('.playIcon[data-playing="true"]');
                        currentIcon.html('&#9654;'); // Change back to play icon for previously playing ayah
                        currentIcon.attr('data-playing', 'false');
                        currentAudio = null;
                    }
                }
            });
        });
    </script>
</body>

</html>
